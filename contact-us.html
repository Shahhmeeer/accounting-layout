<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmos Financial Services</title>
  <!-- Adding Jqurey -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Adding the Common Template -->
  <script src="./template.js" defer></script>
  <link rel="stylesheet" href="./contact-us.css">
</head>
<body>
  <header id="header"></header>
  <main>
    <div class="contact-us-heading">
      <h1>Contact Us</h1>
      <p>We would Love to hear from you!</p>
    </div>
    <div class="form-container-and-sidebar">
      <form action="#">
        <div class="name-section">
          <input required class="name" type="text" placeholder="First Name" style="display: block;" id="name">
          <input required type="text" placeholder="Last Name" style="display: block;" id="name">
        </div>
        <div class="email-section">
          <input required type="email" name="email" id="email" placeholder="email@something.com">
        </div>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message..."></textarea>
        <div class="submit">
          <input type="submit" class="submit-button">
        </div>
      </form>
      <div class="or-section">
        <h1>OR</h1>
      </div>
      <aside class="contact-sidebar">
        <a href="https://wa.me/923136785098" target="_blank">
          <h1>
            Connect through WhatsApp
            <i class="fa-brands fa-whatsapp"></i>
          </h1>
        </a>
        <p>Direct chat with us!</p>
        <a href="https://wa.me/923136785098" class="connect-button" style="color: #001e46;" target="_blank">Let's Connect</a>
      </aside>
    </div>
  </main>
  <footer id="footer"></footer>
</body>
</html>
